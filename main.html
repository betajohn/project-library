<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <img
        src="./images/logo_library.png"
        class="header-logo"
        alt="logo library"
      />
    </header>
    <main>
      <h3 class="content-title">Books</h3>
      <div class="book-display">
        <div class="add-book book">
          <img
            src="./images/addBookIcon.svg"
            class="book-image"
            alt="Add Book"
          />
          <h2>Add Book</h2>
          <p class="title"></p>
          <p class="author"></p>
          <p class="year"></p>
          <p class="pages"></p>
          <p class="read"></p>
        </div>
      </div>
    </main>
    <dialog id="modal">
      <fieldset>
        <legend>Add a new Book</legend>
        <form action="" id="form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
          <br />
          <div class="formNumbers">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" />
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" />
          </div>
          <br />
          <label>Status</label>
          <div class="radioButtons">
            <label for="read"
              ><input type="radio" id="read" name="status" />Read</label
            >
            <label for="notRead"
              ><input type="radio" id="notRead" name="status" checked />Not
              Read</label
            >
          </div>

          <div class="formbuttons">
            <button class="submit">Submit</button>
            <button class="close-modal">Cancel</button>
          </div>
        </form>
      </fieldset>
    </dialog>
  </body>
</html>
